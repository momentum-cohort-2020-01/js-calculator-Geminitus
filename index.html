<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="button clear"><p>C</p></div>
        <div class="readout"><p class="readout-text"></p></div>
        <div class="button seven"><p>7</p></div>
        <div class="button eight"><p>8</p></div>
        <div class="button nine"><p>9</p></div>
        <div class="button divide"><p>/</p></div>
        <div class="button four"><p>4</p></div>
        <div class="button five"><p>5</p></div>
        <div class="button six"><p>6</p></div>
        <div class="button multiply"><p>X</p></div>
        <div class="button one"><p>1</p></div>
        <div class="button two"><p>2</p></div>
        <div class="button three"><p>3</p></div>
        <div class="button sub"><p>-</p></div>
        <div class="button zero"><p>0</p></div>
        <div class="button decimal"><p>.</p></div>
        <div class="button equals"><p>=</p></div>
        <div class="button add"><p>+</p></div>
    </div>
</body>
</html>
